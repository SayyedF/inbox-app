<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

</head>
<body>
    <div th:fragment="folder-list (panelName, folders)">
        <div class="card" th:if="${folders}">
            <div class="card-header" th:text="${panelName}">
                Folders
            </div>
            <div class="card-body">
                <ul class="list-group" th:each="folder : ${folders}">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a th:href="@{'/?folder=' + ${folder.label}}" th:text="${folder.label}">Label</a>
                        <span th:if="${folder.unreadCount != 0}" th:text="${folder.unreadCount}" class="badge bg-primary rounded-pill"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
